<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatima Zahrae - My Products</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header / Navigation -->
  <header>
    <div class="logo">
      <h1>Fatima Zahrae</h1>
    </div>
    <nav>
      <button id="aboutBtn">About Me</button>
      <button id="productsBtn">Products</button>
      <button id="contactBtn">Contact</button>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section class="hero">
    <h2>Welcome to My Product Showcase</h2>
    <p>Hi! I created this website to showcase my products. You can send your orders to me at <strong>0676379628</strong>.</p>
  </section>

  <!-- About Me Modal -->
  <div id="aboutSection" class="modal-section">
    <span class="closeBtn" onclick="closeSection('aboutSection')">&times;</span>
    <h2>About Me</h2>
    <p>Hi! My name is Fatima Zahrae. I created this website to post my products online.</p>
  </div>

  <!-- Products Section -->
  <section id="productsSection" class="products-section">
    <h2>My Products</h2>
    <div class="product-list" id="productList">
      <!-- Product cards will appear here -->
    </div>
    <button id="addProductBtn">Add Product</button>
  </section>

  <!-- Add Product Modal -->
  <div id="addProductModal" class="modal-section">
    <span class="closeBtn" onclick="closeSection('addProductModal')">&times;</span>
    <h2>Add a New Product</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="productPrice" placeholder="Price" required>
      <input type="text" id="productImage" placeholder="Image URL" required>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    // Show/Hide Sections
    const aboutBtn = document.getElementById('aboutBtn');
    const productsBtn = document.getElementById('productsBtn');
    const contactBtn = document.getElementById('contactBtn');

    aboutBtn.addEventListener('click', () => openSection('aboutSection'));
    productsBtn.addEventListener('click', () => openSection('productsSection'));
    contactBtn.addEventListener('click', () => alert('Contact me at 0612455267'));

    function openSection(id) {
      document.querySelectorAll('.modal-section').forEach(s => s.style.display = 'none');
      const section = document.getElementById(id);
      if (section) section.style.display = 'block';
    }

    function closeSection(id) {
      const section = document.getElementById(id);
      if (section) section.style.display = 'none';
    }

    // Add Product Logic
    const addProductBtn = document.getElementById('addProductBtn');
    const addProductModal = document.getElementById('addProductModal');
    const productForm = document.getElementById('productForm');
    const productList = document.getElementById('productList');

    addProductBtn.addEventListener('click', () => addProductModal.style.display = 'block');

    productForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('productName').value;
      const price = document.getElementById('productPrice').value;
      const image = document.getElementById('productImage').value;

      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${image}" alt="${name}">
        <h3>${name}</h3>
        <p>Price: ${price}</p>
      `;
      productList.appendChild(card);

      productForm.reset();
      addProductModal.style.display = 'none';
    });
  </script>
</body>
</html>
